<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <picture class="eth-picture">
        <img class="eth-img" src="./images/image-equilibrium.jpg" alt="Transparebt cube">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view" class="view-icon">
        </div>
      </picture>
      <h1 class="title">
        Equilibrium #3429
      </h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="eth-info">
        <div class="eth-value-info">
          <img src="./images/icon-ethereum.svg" alt="Ethereum">
          <p class="eth-value">
            0.041 ETH
          </p>
        </div>

        <div class="time-info">
          <img src="./images/icon-clock.svg" alt="clock">
          <p class="time-left">
            3 days left
          </p>
        </div>
      </div>
      <div class="creator-info">
        <img class="profile-img" src="./images/image-avatar.png" alt="Jules Wyvern">
        <p class="creator-profile">
          Creation of <span class="creator-name">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/flershwhtat" target="_blank">Flersh Whtats</a>.
    </p>
  </footer>
</body>

</html>
