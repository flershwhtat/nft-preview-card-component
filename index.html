<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <article>
      <picture class="eth-picture">
        <img src="./images/image-equilibrium.jpg"
          alt="a transparent truncated hexahedron or truncade cube(a cube with all edges chopped)" class="eth-image">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view" class="view-icon"></i>
        </div>
      </picture>
    </article>

    <article>
      <h2 class="eth-title">
        Equilibrium #3429
      </h2>

      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <ul class="eth-icons">
        <li class="eth-item">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="icon">
          <h4 class="eth-value">0.041 ETH</h4>
        </li>

        <li class="eth-item">
          <img src="./images/icon-clock.svg" alt="clock icon" class="icon">
          <p class="daysleft">3 days left</p>
        </li>
      </ul>
    </article>

    <article>
      <div class="eth-creator">
        <img src="./images/image-avatar.png" alt="Jules Wyvern" class="image-profile">
        <p>Creation of <span id="profile-id">Jules Wyvern</span></p>
      </div>
    </article>
  </div>
</body>

</html>
